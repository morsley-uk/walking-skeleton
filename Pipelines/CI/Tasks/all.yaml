---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: mcr.microsoft.com/dotnet/core/sdk
    tag: 3.1.101-bionic

inputs:
- name: source-code

outputs:
- name: built-code

run:
  path: sh
  args:
  - -exec
  - |
    ls -la
    chmod u+x source-code/Pipelines/CI/Scripts/all.sh
    bash source-code/Pipelines/CI/Scripts/all.sh 
    cp -a source-code/. built-code/