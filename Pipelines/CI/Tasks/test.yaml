---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: mcr.microsoft.com/dotnet/core/sdk
    tag: 3.1.101-bionic

inputs:
- name: built

outputs:
- name: test-results

run:
  path: sh
  args:
  - -exec
  - |
    ls -la
    chmod u+x built/Pipelines/CI/Scripts/test.sh
    bash built/Pipelines/CI/Scripts/test.sh 
    cp -a built/TestResults/. test-results/