---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: mcr.microsoft.com/dotnet/core/sdk
    tag: 3.1-bionic

inputs:
- name: built

outputs:
- name: test-results
  
run:
  path: sh
  args:
  - -exec
  - |
    chmod u+x built/Pipelines/CI/Scripts/unit-tests.sh
    bash built/Pipelines/CI/Scripts/unit-tests.sh